<body>

    
    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">
                            <img src="static/img/logo.png" alt="Flight Template">
                        </div>
                        <div class="tabs-content">
                            <h4></h4>
                            <ul class="social-links">
                                <li><a href="#">Find us on <em>Github</em><i class="fa fa-github" target="_blank"></i></a></li>
                                <li><a href="https://wa.me/+919031590037">Contact us on whatsapp<i class="fa fa-whatsapp" target="_blank"></i></a></li>
                                <li><a href="https://goo.gl/maps/EkjZsxWf3gVXroWR9" target="_blank">Our University<i class="fa fa-location-arrow"></i></a></li>
                            </ul>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Check price prediction:</h4>
                                <form id="form-submit" action="\predict" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from" id="Source" name="Source">From:</label>
                                                <select required name='from' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Delhi">Delhi</option>
                                                    <option value="Kolkata">Kolkata</option>
                                                    <option value="Mumbai">Mumbai</option>
                                                    <option value="Chennai">Chennai</option>

                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to" name="Destination" id="Destination">To:</label>
                                                <select required name='to' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Cochine">Cochin</option>
                                                    <option value="New Delhi">New Delhi</option>
                                                    <option value="Hyderabad">Hyderabad</option>
                                                    <option value="Kolkata">Kolkata</option>

                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">Which Airline</label>
                                                <select required name='airline' id='airline' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Jet Airways">Jet Airways</option>
                                                    <option value="IndiGo">IndiGo</option>
                                                    <option value="Air India">Air India</option>
                                                    <option value="Multiple Carriers">Multiple Carriers</option>
                                                    <option value="SpiceJet">SpiceJet</option>
                                                    <option value="Vistara">Vistara</option>
                                                    <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                                                    <option value="Jet Airways Business">Jet Airways Business</option>
                                                    <option value="Vistara Premium economy">Vistara Premium economy</option>
                                                    <option value="Trujet">Trujet</option>
                                                    

                    
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">Stopage:</label>
                                                <select required name='stops' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
  

                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="departure">Departure date:</label>
                                                <input name="Dep_Time" type="datetime-local" id="deparure" placeholder="Select date..." required="required" onchange='this.form.()'>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="return">Return date:</label>
                                                <input name="return" type="datetime-local" id="return" placeholder="Select date..." required="required" onchange='this.form.()'>
                                            </fieldset>
                                        </div>
                                        </div>
                                        <br><br>
                                        <div class="" style="padding-left: 20px ">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="btn" value="Submit" >Submit</button>
                                            </fieldset>
                                        </div>
                                        <br>
                                        <br>
                                        
                                        <h3 style="padding-left: 20px"> {{ prediction_text }} </h3>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>



  

    


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="static/js/vendor/bootstrap.min.js"></script>
    
    <script src="static/js/datepicker.js"></script>
    <script src="static/js/plugins.js"></script>
    <script src="static/js/main.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {

        

        // navigation click actions 
        $('.scroll-link').on('click', function(event){
            event.preventDefault();
            var sectionID = $(this).attr("data-id");
            scrollToID('#' + sectionID, 750);
        });
        // scroll to top action
        $('.scroll-top').on('click', function(event) {
            event.preventDefault();
            $('html, body').animate({scrollTop:0}, 'slow');         
        });
        // mobile nav toggle
        $('#nav-toggle').on('click', function (event) {
            event.preventDefault();
            $('#main-nav').toggleClass("open");
        });
    });
    // scroll function
    function scrollToID(id, speed){
        var offSet = 0;
        var targetOffset = $(id).offset().top - offSet;
        var mainNav = $('#main-nav');
        $('html,body').animate({scrollTop:targetOffset}, speed);
        if (mainNav.hasClass("open")) {
            mainNav.css("height", "1px").removeClass("in").addClass("collapse");
            mainNav.removeClass("open");
        }
    }
    if (typeof console === "undefined") {
        console = {
            log: function() { }
        };
    }
    </script>
</body>
